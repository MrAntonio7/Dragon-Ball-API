<form *ngIf="personaje" (ngSubmit)="generar(datos)" #datos="ngForm">
    <input type="text" class="form-control" [(ngModel)]="personaje.id_character" name="id_personaje">
    <input type="text" class="form-control" [(ngModel)]="personaje.nanme" name="nombre">
    <input type="text" class="form-control" [(ngModel)]="personaje.race" name="raza">
    <input type="text" class="form-control" [(ngModel)]="personaje.gener" name="genero">
    <input type="text" class="form-control" [(ngModel)]="personaje.img" name="imagen">
    <input type="text" class="form-control" [(ngModel)]="personaje.weight" name="peso">
    <input type="text" class="form-control" [(ngModel)]="personaje.height" name="altura">
    <input type="text" class="form-control" [(ngModel)]="personaje.birth" name="nacimiento">
    <input type="text" class="form-control" [(ngModel)]="personaje.dead" name="muerte">
    <input type="text" class="form-control" [(ngModel)]="personaje.resurrection" name="resurreccion">
    <input type="text" class="form-control" [(ngModel)]="personaje.job" name="ocupacion">
    <input type="text" class="form-control" [(ngModel)]="personaje.alliances" name="alianzas">
    <input type="text" class="form-control" [(ngModel)]="personaje.description" name="descripcion">
    <button type="submit ">Enviar</button>
</form>
