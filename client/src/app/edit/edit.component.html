<div class="container singup bottom-padding-to-footer">
    <div>
        <br>
        <div class="text-center">
            <img src="assets/img/logo.png" class="img-fluid logo-sing" alt="API Z">
            <h3 class="titulo-sing mt-3 mb-5">
                <span class="letras-amarillas">Table: </span>
                <span *ngIf="tipo" class="letras-rojas">{{tipo}}</span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 panel-perfil py-5 px-5">
            <div *ngIf="tipo=='characters'">
                <form *ngIf="valor" (ngSubmit)="update(data)" #data="ngForm">
                    <label class="col-form-label" for="id_character">id_character</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.id_character" name="id_personaje">
                    <label class="col-form-label" for="name">name</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.name" name="nombre">
                    <label class="col-form-label" for="race">id_race</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.id_race" name="id_raza">
                    <label class="col-form-label" for="gener">gener</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.gener" name="genero">
                    <label class="col-form-label" for="img">image</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.img" name="imagen">
                    <label class="col-form-label" for="weight">weight</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.weight" name="peso">
                    <label class="col-form-label" for="height">height</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.height" name="altura">
                    <label class="col-form-label" for="birth">birth</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.birth" name="nacimiento">
                    <label class="col-form-label" for="dead">dead</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.dead" name="muerte">
                    <label class="col-form-label" for="resurrection">resurrection</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.resurrection" name="resurreccion">
                    <label class="col-form-label" for="job">job</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.job" name="ocupacion">
                    <label class="col-form-label" for="alliances">alliances</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.alliances" name="alianzas">
                    <label class="col-form-label" for="description">description</label>
                    <input type="text" class="form-control mb-3" [(ngModel)]="valor.description" name="descripcion">
                    <div id="status-update"></div>
                    <button type="submit" class="btn btn-block btn-success mb-3 mt-5 px-3 py-2 hvr-float-shadow">Update</button>
                    <button type="submit" class="btn btn-block btn-danger mb-3 mt-3 px-3 py-2 hvr-float-shadow" (click)="volver()">Back</button>
                </form>
            </div>


            <div *ngIf="tipo=='races'">
                <form *ngIf="valor" (ngSubmit)="update(data)" #data="ngForm">

                    <label class="col-form-label" for="description">description</label>

                    <label class="col-form-label" for="id_planeta">id_planeta</label>

                    <div id="status-update"></div>

                    <button type="submit" class="btn btn-block btn-danger mb-3 mt-3 px-3 py-2 hvr-float-shadow" (click)="volver()">Back</button>
                </form>
            </div>

            <div *ngIf="tipo=='transformations'">

                    <button type="submit" class="btn btn-block btn-danger mb-3 mt-3 px-3 py-2 hvr-float-shadow" (click)="volver()">Back</button>
                </form>
            </div>

                    <label class="col-form-label" for="method">mothod</label>

            <div *ngIf="tipo=='universes'">

            <div *ngIf="tipo=='sagas'">
