<div class="container singin">
    <div class="text-center">
        <img src="assets/img/logo.png" class="img-fluid logo-sing" alt="API Z">
        <br>
        <h3 class="titulo-sing mt-3 mb-5">
            <span class="letras-amarillas">Change</span>
            <span class="letras-rojas">Password</span>
        </h3>
    </div>
    <div class="container py-3" id="panel-login">
        <form *ngIf="!sent_password" class="form-group row" (ngSubmit)="comprobar_usuario(datos)" #datos="ngForm">
            <div class="col-0 col-md-2 col-lg-3"></div>
            <div class="col-12 col-md-8 col-lg-6 formulario-sing">
                <div class="pt-5 pl-5 pr-5">
                    <label class="col-form-label mt-3" for="email">Email</label>
                    <input type="email" class="form-control mb-3" name="email" ngModel>
                    <div id="status-email"></div>
                </div>
                <div class="my-5">
                    <re-captcha id="g-recaptcha" (resolved)="resolved($event)" siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU"></re-captcha>
                </div>
                <div class="pb-5 pl-5 pr-5">
                    <button name="button" type="submit" class="btn btn-success btn-block mt-3" [(disabled)]="!buttonStatus">Send</button>
                </div>
            </div>
            <div class="col-0 col-md-2 col-lg-3"></div>
        </form>
        <div *ngIf="sent_password" class="row">
            <div class="col-1 col-md-2 col-lg-3"></div>
            <div class="col-10 col-md-8 col-lg-6 formulario-sing p-5">
                <p>We have sent your new password to your email. Check your email!</p>
                <a class="letra-pequena" routerLink="/singin" routerLinkActive="active">Sing In</a>
            </div>
            <div class="col-1 col-md-2 col-lg-3"></div>
        </div>
    </div>

</div>
